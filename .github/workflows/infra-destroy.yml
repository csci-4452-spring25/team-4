# This workflow destroys Terraform infrastructure manually
name: Terraform Infra Destroy

on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to destroy (dev, prod, etc)"
                required: true
                default: "dev"

jobs:
    terraform-destroy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
                  aws-region: ${{ vars.AWS_REGION }}

            - name: Set up Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Collect TF_VAR_ environment variables and write to secrets.tfvars
              run: |
                echo "" > ./terraform/secrets.tfvars
                for var in $(printenv | grep ^TF_VAR_ | awk -F= '{print $1}'); do
                  echo "${var#TF_VAR_} = \"$(printenv $var)\"" >> ./terraform/secrets.tfvars
                done

            - name: Terraform Init
              working-directory: ./terraform
              run: terraform init

            - name: Terraform Destroy
              working-directory: ./terraform
              run: terraform destroy -auto-approve -var="environment=${{ github.event.inputs.environment }}" -var-file="secrets.tfvars"