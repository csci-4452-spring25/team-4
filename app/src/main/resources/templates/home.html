<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather CSV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Weather CSV Generator</h2>
                        <form method="post" action="/generate-csv">
                            <div class="mb-3">
                                <label for="cities" class="form-label">Enter Cities</label>
                                <textarea class="form-control" id="cities" name="cities" rows="5"
                                    placeholder="e.g. Nairobi, London, New York" required></textarea>
                                <div class="form-text">Enter one city per line or separate with commas.</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate CSV</button>
                        </form>
                        <div class="mt-4">
                            <th:block th:if="${success}">
                                <div class="alert alert-success" th:text="${success}"></div>
                            </th:block>
                            <th:block th:if="${warning}">
                                <div class="alert alert-warning" th:text="${warning}"></div>
                            </th:block>
                            <th:block th:if="${error}">
                                <div class="alert alert-danger" th:text="${error}"></div>
                            </th:block>
                            <th:block th:if="${cities}">
                                <div class="alert alert-info">
                                    <strong>Cities submitted:</strong>
                                    <span th:text="${cities}"></span>
                                </div>
                            </th:block>
                            <th:block th:if="${csvKey}">
                                <a th:href="@{'/csv?key=' + ${csvKey}}" class="btn btn-success w-100 mt-2">
                                    <i class="bi bi-download"></i> Download CSV
                                </a>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
